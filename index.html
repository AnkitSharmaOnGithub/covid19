<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Covid-19 App By Ankit Sharma</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-container">
    <header class="header">
      <ul>
        <li>
          <a href="index.html">Overview</a>
        </li>
        <li>
          <a href="countrywise.html">Countrywise Data</a>
        </li>
        <li>
          <a href="datewise.html">DateWise Data</a>
        </li>
        <li>
          <a href="datavisualization.html">Date Visualizations</a>
        </li>
      </ul>
    </header>
    <h2 class="heading text-center">Covid-19 Worldwide Data</h2>

    <img id="affectedImg" src="" alt="" />

    <h3>Confirmed Cases</h3>
    <div id="confirmedCases"></div>

    <h3>Recovered Cases</h3>
    <div id="recoveredCases"></div>

    <h3>Death Cases</h3>
    <div id="deathCases"></div>
  </div>

  <script src="script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      fetchApiData();
    });

    function fetchApiData() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          response = data;
          setData();
        })
        .catch(err => console.log(err));
    }

    function setData() {
      setImage();
      setCases();
    }

    function setCases() {
      var confirmedNumber = response["confirmed"]["value"];
      var recoveredNumber = response["recovered"]["value"];
      var deathNumber = response["deaths"]["value"];

      confirmed.textContent = confirmedNumber;
      recovered.textContent = recoveredNumber;
      deaths.textContent = deathNumber;
    }

    function setImage() {
      console.log(response);
      affectedImage.src = response["image"];
    }
  </script>
</body>

</html>
